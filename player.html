<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | Madden Draft Guide</title>
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #1e2433;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --accent-blue: #1d9bf0;
            --accent-green: #00ba7c;
            --accent-purple: #7856ff;
            --accent-orange: #ff7a00;
            --accent-red: #f4212e;
            --accent-yellow: #ffd400;
            --accent-gold: #d4af37;
            --border-color: #2f3542;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .tab-nav {
            display: flex;
            gap: 0;
            margin-left: 40px;
        }

        .tab-link {
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-link:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-link.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        /* Breadcrumb */
        .breadcrumb {
            padding: 16px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 20px 0 60px;
        }

        /* Player Profile Card */
        .player-profile {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-image-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .player-image {
            width: 100%;
            height: 350px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 8rem;
        }

        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-quick-stats {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .quick-stat {
            text-align: center;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .quick-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .quick-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-details {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .player-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .player-position-badge {
            background: var(--accent-blue);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
        }

        .player-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .dev-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .dev-badge.hidden {
            background: rgba(139, 152, 165, 0.2);
            color: var(--text-secondary);
        }

        .dev-badge.star {
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
        }

        .dev-badge.superstar {
            background: rgba(255, 122, 0, 0.2);
            color: var(--accent-orange);
        }

        .dev-badge.x-factor {
            background: rgba(244, 33, 46, 0.2);
            color: var(--accent-red);
        }

        .dev-badge.normal {
            background: rgba(139, 152, 165, 0.2);
            color: var(--text-secondary);
        }

        .draft-status {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .draft-status.drafted {
            border-left: 4px solid var(--accent-green);
        }

        .draft-status.available {
            border-left: 4px solid var(--accent-blue);
        }

        .draft-status-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .draft-status-details {
            color: var(--text-secondary);
        }

        /* Scouting Report Section */
        .scouting-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scouting-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .strengths-weaknesses {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .strengths, .weaknesses {
            padding: 20px;
            border-radius: 12px;
        }

        .strengths {
            background: rgba(0, 186, 124, 0.1);
            border: 1px solid rgba(0, 186, 124, 0.2);
        }

        .weaknesses {
            background: rgba(244, 33, 46, 0.1);
            border: 1px solid rgba(244, 33, 46, 0.2);
        }

        .strengths h4 {
            color: var(--accent-green);
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .weaknesses h4 {
            color: var(--accent-red);
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .strengths ul, .weaknesses ul {
            list-style: none;
        }

        .strengths li, .weaknesses li {
            padding: 8px 0;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .strengths li:last-child, .weaknesses li:last-child {
            border-bottom: none;
        }

        .strengths li::before {
            content: "+ ";
            color: var(--accent-green);
            font-weight: 700;
        }

        .weaknesses li::before {
            content: "- ";
            color: var(--accent-red);
            font-weight: 700;
        }

        /* Predictions Section */
        .predictions-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .discord-command-box {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .discord-command-box h4 {
            margin-bottom: 12px;
            color: var(--accent-purple);
        }

        .discord-command-box code {
            display: block;
            background: var(--bg-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: var(--accent-blue);
            margin-bottom: 12px;
            overflow-x: auto;
        }

        .discord-command-box p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .prediction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .prediction-user {
            font-weight: 600;
            min-width: 150px;
            color: var(--accent-blue);
        }

        .prediction-details {
            flex: 1;
        }

        .prediction-pick {
            font-weight: 600;
        }

        .prediction-team {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .prediction-result {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .prediction-result.correct {
            background: rgba(0, 186, 124, 0.2);
            color: var(--accent-green);
        }

        .prediction-result.wrong {
            background: rgba(244, 33, 46, 0.2);
            color: var(--accent-red);
        }

        .prediction-result.pending {
            background: rgba(139, 152, 165, 0.2);
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            border-color: var(--accent-blue);
            background: var(--bg-secondary);
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 24px 0;
            text-align: center;
            color: var(--text-secondary);
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .player-profile {
                grid-template-columns: 1fr;
            }

            .player-image {
                height: 250px;
            }

            .strengths-weaknesses {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .tab-nav {
                margin-left: 0;
            }

            .player-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">&#128218;</div>
                    <h1>Bot Documentation Hub</h1>
                </div>
                <nav class="tab-nav">
                    <a href="index.html" class="tab-link">&#128218; Bot Docs</a>
                    <a href="draft-guide.html" class="tab-link active">&#127944; Draft Guide</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="draft-guide.html">Draft Guide</a> &rarr;
                <a href="players-list.html">All Players</a> &rarr;
                <span id="playerBreadcrumb">Player Profile</span>
            </div>

            <!-- Back Link -->
            <a href="draft-guide.html" class="back-link">&larr; Back to Draft Guide</a>

            <!-- Player Profile -->
            <div id="playerContent">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Madden Draft Guide &copy; 2026 | Part of <a href="index.html">Bot Documentation Hub</a></p>
            <p style="margin-top: 8px;"><a href="players-list.html">All Players</a> | <a href="draft-guide.html">Draft Guide</a></p>
        </div>
    </footer>

    <script src="js/draft-data.js"></script>
    <script>
        // Get player ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id');

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (!playerId) {
                showError('No player specified');
                return;
            }

            const player = getPlayerById(playerId);
            if (!player) {
                showError('Player not found');
                return;
            }

            renderPlayer(player);
        });

        function showError(message) {
            document.getElementById('playerContent').innerHTML = `
                <div class="empty-state">
                    <div class="icon">&#128533;</div>
                    <h4>${message}</h4>
                    <p>Please select a player from the <a href="draft-guide.html">Draft Guide</a> or <a href="players-list.html">Players List</a>.</p>
                </div>
            `;
        }

        function renderPlayer(player) {
            // Update page title and breadcrumb
            document.title = `${player.name} | Madden Draft Guide`;
            document.getElementById('playerBreadcrumb').textContent = player.name;

            const imageHtml = player.image_url
                ? `<img src="${player.image_url}" alt="${player.name}">`
                : '&#128100;';

            const devBadgeHtml = player.dev_revealed
                ? `<div class="dev-badge ${player.development.toLowerCase().replace('-', '')}">${getDevEmoji(player.development)} ${player.development} Development</div>`
                : `<div class="dev-badge hidden">&#128274; Development Trait: TBD</div>`;

            const draftStatusHtml = player.drafted_team
                ? `<div class="draft-status drafted">
                        <div class="draft-status-title">&#9989; Drafted</div>
                        <div class="draft-status-details">Round ${player.draft_round}, Pick ${player.draft_pick} - ${player.drafted_team}</div>
                   </div>`
                : `<div class="draft-status available">
                        <div class="draft-status-title">&#128204; Available</div>
                        <div class="draft-status-details">This player has not yet been drafted</div>
                   </div>`;

            const strengthsHtml = player.strengths && player.strengths.length > 0
                ? player.strengths.map(s => `<li>${s}</li>`).join('')
                : '<li>No data available</li>';

            const weaknessesHtml = player.weaknesses && player.weaknesses.length > 0
                ? player.weaknesses.map(w => `<li>${w}</li>`).join('')
                : '<li>No data available</li>';

            // Get predictions for this player
            const predictions = getPredictionsForPlayer(player.id);

            document.getElementById('playerContent').innerHTML = `
                <div class="player-profile">
                    <div class="player-image-container">
                        <div class="player-image">${imageHtml}</div>
                        <div class="player-quick-stats">
                            <div class="quick-stat">
                                <div class="quick-stat-value">#${player.madden_rank}</div>
                                <div class="quick-stat-label">Madden Rank</div>
                            </div>
                            <div class="quick-stat">
                                <div class="quick-stat-value">#${player.potential_rank}</div>
                                <div class="quick-stat-label">Potential Rank</div>
                            </div>
                            <div class="quick-stat">
                                <div class="quick-stat-value">${player.position}</div>
                                <div class="quick-stat-label">Position</div>
                            </div>
                            <div class="quick-stat">
                                <div class="quick-stat-value">${player.age}</div>
                                <div class="quick-stat-label">Age</div>
                            </div>
                        </div>
                    </div>
                    <div class="player-details">
                        <div class="player-header">
                            <div>
                                <div class="player-name">${player.name}</div>
                                <div style="color: var(--text-secondary);">${player.college}</div>
                            </div>
                            <div class="player-position-badge">${player.position} - ${player.archetype || 'Unknown'}</div>
                        </div>
                        <div class="player-meta-grid">
                            <div class="meta-item">
                                <span class="meta-label">College</span>
                                <span class="meta-value">${player.college}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Age</span>
                                <span class="meta-value">${player.age} years old</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Position</span>
                                <span class="meta-value">${POSITION_NAMES[player.position] || player.position}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Archetype</span>
                                <span class="meta-value">${player.archetype || 'Unknown'}</span>
                            </div>
                            ${player.throw_hand ? `
                            <div class="meta-item">
                                <span class="meta-label">Throwing Hand</span>
                                <span class="meta-value">${player.throw_hand}</span>
                            </div>
                            ` : ''}
                        </div>
                        ${devBadgeHtml}
                        ${draftStatusHtml}
                    </div>
                </div>

                <!-- Scouting Report -->
                <div class="scouting-section">
                    <h3 class="section-title">&#128270; Scouting Report</h3>
                    <p class="scouting-text">${player.scouting_report || 'Detailed scouting report not yet available for this prospect.'}</p>
                    <div class="strengths-weaknesses">
                        <div class="strengths">
                            <h4>&#9989; Strengths</h4>
                            <ul>${strengthsHtml}</ul>
                        </div>
                        <div class="weaknesses">
                            <h4>&#10060; Areas to Improve</h4>
                            <ul>${weaknessesHtml}</ul>
                        </div>
                    </div>
                </div>

                <!-- Predictions Section -->
                <div class="predictions-section">
                    <h3 class="section-title">&#128203; Draft Predictions for ${player.name}</h3>
                    <div class="discord-command-box">
                        <h4>&#127974; Make a Prediction</h4>
                        <code>/predict player_name:${player.name} pick_number:&lt;1-256&gt; team:&lt;team name&gt;</code>
                        <p>Use the Discord command above to submit your prediction for where ${player.name} will be drafted!</p>
                    </div>
                    <div class="prediction-list" id="predictionsList">
                        ${renderPredictions(predictions)}
                    </div>
                </div>
            `;
        }

        function renderPredictions(predictions) {
            if (!predictions || predictions.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="icon">&#128203;</div>
                        <h4>No Predictions Yet</h4>
                        <p>Be the first to predict where this player will be drafted!</p>
                    </div>
                `;
            }

            return predictions.map(pred => `
                <div class="prediction-item">
                    <div class="prediction-user">@${pred.username.split('#')[0]}</div>
                    <div class="prediction-details">
                        <div class="prediction-pick">Pick #${pred.predicted_pick}</div>
                        <div class="prediction-team">${pred.predicted_team}</div>
                    </div>
                    <div class="prediction-result ${pred.result}">${capitalizeFirst(pred.result)}</div>
                </div>
            `).join('');
        }

        function getDevEmoji(development) {
            const emojis = {
                'Normal': '&#9898;',
                'Star': '&#11088;',
                'Superstar': '&#127775;',
                'X-Factor': '&#128171;'
            };
            return emojis[development] || '&#9898;';
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
